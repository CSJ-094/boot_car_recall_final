<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>요청 처리 결과 - 자동차 리콜 통합센터</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <link rel="stylesheet" th:href="@{/css/login.css}" />
</head>
<body>
    <div th:replace="~{fragment/header :: headerFragment}"></div>

    <main class="login-container">
        <div class="login-card">
            <h1 class="login-title">요청 처리 완료</h1>
            <p class="result-message" th:text="${message}">요청이 성공적으로 처리되었습니다.</p>
            <a th:href="@{/login}" class="login-btn" style="text-decoration: none; display: block; margin-top: 1.5rem;">로그인으로 돌아가기</a>
        </div>
    </main>

    <div th:replace="~{fragment/footer :: footerFragment}"></div>
    <style>
        .result-message {
            font-size: 1.1rem;
            color: #333;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
    </style>
</body>
</html>
