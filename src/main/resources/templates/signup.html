<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 - 자동차 리콜 통합센터</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <link rel="stylesheet" th:href="@{/css/login.css}" />
</head>
<body>
    <div th:replace="~{fragment/header :: headerFragment}"></div>

    <main class="login-container">
        <div class="login-card">
            <h1 class="login-title">회원가입</h1>

            <div th:if="${errorMessage != null}" class="error-message" th:text="${errorMessage}"></div>

            <form id="signup-form" th:action="@{/signup}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="input-group">
                    <label for="username">아이디</label>
                    <input type="text" id="username" name="username" required autofocus />
                </div>
                <div class="input-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" required />
                </div>
                <div class="input-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" required />
                </div>
                <div class="input-group">
                    <label for="password-confirm">비밀번호 확인</label>
                    <input type="password" id="password-confirm" name="password-confirm" required />
                </div>

                <button type="submit" class="login-btn">가입하기</button>
            </form>

            <div class="login-links">
                <span>이미 계정이 있으신가요?</span>
                <a th:href="@{/login}">로그인</a>
            </div>
        </div>
    </main>

    <script>
        const form = document.getElementById('signup-form');
        form.addEventListener('submit', function(event) {
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('password-confirm').value;
            if (password !== passwordConfirm) {
                alert('비밀번호가 일치하지 않습니다.');
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
