
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>차량 리콜 조회 시스템</title>

  
</head>
<body>
  <header th:fragment="headerFragment">
    <h1><a th:href="@{/}">차량 리콜 조회</a></h1>
    <nav>
      <a th:href="@{/}">홈</a>
      <a th:href="@{/report_recallInfo}">리콜 보도자료</a>
      <a th:href="@{/recall-status}">리콜 현황</a>
      <a th:href="@{/notice/list}">고객 지원</a>
      <a th:href="@{/complain_list}">문의하기</a>
    </nav>
    <div class="auth-links">
        <!-- 비로그인 상태일 때 -->
        <div sec:authorize="isAnonymous()">
            <a th:href="@{/login}">로그인</a>
            <a th:href="@{/signup}">회원가입</a>
        </div>
        <!-- 로그인 상태일 때 -->
        <div sec:authorize="isAuthenticated()">
            <span class="username"><span sec:authentication="name"></span>님 환영합니다.</span>
            <form th:action="@{/logout}" method="post" style="display:inline;">
                <button type="submit" class="logout-btn">로그아웃</button>
            </form>
        </div>
    </div>
  </header>
</body>
</html>
