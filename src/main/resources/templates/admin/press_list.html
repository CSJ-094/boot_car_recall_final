<%@ page language="java" contentType="text/html; charset=UTF-8" pageEncoding="UTF-8"%>
<%@ taglib prefix="c" uri="http://java.sun.com/jsp/jstl/core" %>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>리콜 보도자료</title>

    <link rel="stylesheet" href="${pageContext.request.contextPath}/css/main.css" />
    <script src="${pageContext.request.contextPath}/js/jquery.js"></script>

    <style>
        body {
            font-family: "Noto Sans KR", sans-serif;
            margin: 0;
            background-color: #f8f9fa;
        }

        .container {
            width: 80%;
            margin: 40px auto;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .post-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
            transition: transform 0.2s ease;
        }

        .post-card:hover {
            transform: translateY(-3px);
        }

        .post-title a {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            text-decoration: none;
        }

        .post-title a:hover {
            color: #007bff;
        }

        .post-content {
            margin-top: 10px;
            color: #555;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2; /* 최대 2줄까지만 표시 */
            -webkit-box-orient: vertical;
        }

        .post-info {
            font-size: 14px;
            color: #888;
            margin-top: 10px;
        }

        /* 페이징 */
        .pagination {
            display: flex;
            justify-content: center;
            list-style: none;
            margin-top: 30px;
            padding: 0;
        }

        .pagination li {
            margin: 0 5px;
        }

        .pagination a {
            text-decoration: none;
            color: #333;
            padding: 6px 10px;
            border-radius: 5px;
            background-color: #eee;
        }

        .pagination a:hover {
            background-color: #007bff;
            color: white;
        }

        .active-page a {
            background-color: #007bff;
            color: white;
        }

        .write-btn {
            display: block;
            width: 100px;
            text-align: center;
            margin: 20px auto;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border-radius: 6px;
            text-decoration: none;
        }

        .write-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
<div th:replace="~{fragment/adminheader :: adminHeaderFragment}"></div>

<div class="container">
    <h2>리콜 보도자료</h2>

    <!-- 게시글 리스트 -->
    <div th:if="${list.isEmpty()}">
        <p style="text-align: center; padding: 40px; color: #777;">등록된 보도자료가 없습니다.</p>
    </div>
    <div class="post-card" th:each="dto : ${list}">
        <div class="post-title">
            <a class="move_link" th:href="${dto.boardNo}" th:text="${dto.boardTitle}"></a>
        </div>
        <div class="post-content" th:text="${dto.boardContent}"></div>
        <div class="post-info" th:text="|${dto.boardName} | ${dto.boardDate} | 조회수 ${dto.boardHit}|"></div>
    </div>
    <a th:href="@{/admin/press/write}" class="write-btn">글쓰기</a>

    <!-- 페이징 -->
    <ul class="pagination">
        <li class="paginate_button" th:if="${pageMaker.prev}">
            <a th:href="${pageMaker.startPage - 1}">[Previous]</a>
        </li>
        <li th:each="num : ${#numbers.sequence(pageMaker.startPage, pageMaker.endPage)}"
            class="paginate_button" th:classappend="${pageMaker.cri.pageNum == num} ? 'active-page'">
            <a th:href="${num}" th:text="'[' + ${num} + ']'"></a>
        </li>
        <li class="paginate_button" th:if="${pageMaker.next}">
            <a th:href="${pageMaker.endPage + 1}">[Next]</a>
        </li>
    </ul>

    <form method="get" id="actionForm">
        <input type="hidden" name="pageNum" th:value="${pageMaker.cri.pageNum}">
        <input type="hidden" name="amount" th:value="${pageMaker.cri.amount}">
    </form>
</div>
<div th:replace="~{fragment/footer :: footerFragment}"></div>
</body>
</html>
<script th:inline="javascript">
    /*<![CDATA[*/
    var actionForm = $("#actionForm");

    //페이지 번호 처리
    $(".paginate_button a").on("click", function (e){
        e.preventDefault();

        actionForm.find("input[name='pageNum']").val($(this).attr("href"));
        actionForm.attr("action", /*[[@{/admin/press/list}]]*/).submit();
    }); //end of paginate_button click

    //게시글 처리
    $(".move_link").on("click", function (e){
        e.preventDefault();

        var targetBno = $(this).attr("href");

        //버그처리
        var bno = actionForm.find("input[name='boardNo']").val();
        if(bno != ""){
            actionForm.find("input[name='boardNo']").remove();
        }

        actionForm.append("<input type='hidden' name='boardNo' value='"+targetBno+"'>");
        actionForm.attr("action", /*[[@{/admin/press/detail}]]*/).submit();

    }); //end of paginate_button click
    /*]]>*/
</script>
