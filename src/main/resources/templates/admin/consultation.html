<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상담 대시보드 - 관리자</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', 'Pretendard', sans-serif;
            background: #0F172A;
            color: #E2E8F0;
        }
    </style>
</head>
<body>
    <!-- 현재 로그인한 사용자 정보 전달 -->
    <div th:attr="data-agent-id=${#authentication.principal.username}, data-agent-name=${#authentication.principal.name}"
         style="display: none;"></div>

    <!-- 상담 대시보드 JavaScript 로드 -->
    <!-- 이 스크립트가 대시보드 UI를 동적으로 생성합니다 -->
    <script th:src="@{/js/admin-consultation-dashboard.js}"></script>

    <noscript>
        <p style="color: red; padding: 20px; text-align: center;">
            JavaScript가 비활성화되어 있습니다. 상담 대시보드를 사용하려면 JavaScript를 활성화해주세요.
        </p>
    </noscript>
</body>
</html>
