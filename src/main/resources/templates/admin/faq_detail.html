<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FAQ 상세</title>
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css}">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 30px;
        }
        .card-header { background-color: #f1f1f1; }
        .card-body { min-height: 300px; white-space: pre-wrap; }
    </style>
</head>
<body>
<div th:replace="~{fragment/adminheader :: adminHeaderFragment}"></div>
<div class="container admin-container" th:if="${faq != null}">
    <h3>FAQ 상세</h3>
    <hr>
    <div class="card">
        <div class="card-header">
            <h4>
                <span class="badge badge-info mr-2" th:text="${faq.category}"></span>
                <span th:text="${faq.question}"></span>
            </h4>
        </div>
        <div class="card-body">
            <p th:text="${faq.answer}"></p>
        </div>
        <div class="card-footer text-right">
            <a th:href="@{/admin/faq/list(pageNum=${cri.pageNum}, amount=${cri.amount})}" class="btn btn-secondary">목록</a>
            <a th:href="@{/admin/faq/modify(faq_id=${faq.faq_id}, pageNum=${cri.pageNum}, amount=${cri.amount})}" class="btn btn-primary">수정</a>
            <button type="button" class="btn btn-danger" onclick="deleteFaq()">삭제</button>
        </div>
    </div>
</div>

<form id="deleteForm" th:action="@{/admin/faq/delete}" method="post" style="display: none;" th:if="${faq != null}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <input type="hidden" name="faq_id" th:value="${faq.faq_id}">
    <input type="hidden" name="pageNum" th:value="${cri.pageNum}">
    <input type="hidden" name="amount" th:value="${cri.amount}">
</form>

<script>
    function deleteFaq() {
        if (confirm("정말로 삭제하시겠습니까?")) {
            document.getElementById('deleteForm').submit();
        }
    }
</script>
<div th:replace="~{fragment/footer :: footerFragment}"></div>
</body>
</html>
